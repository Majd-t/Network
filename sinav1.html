                options: ["IP adresi bulmak", "MAC adresi bulmak", "Port numarasƒ± bulmak", "Subnet mask √∂ƒürenmek", "Hostname √ß√∂z√ºmlemek"],

            },
            {

                options: ["Yedek aƒü", "Ana omurga alanƒ±", "Varsayƒ±lan aƒü ge√ßidi", "Y√∂nlendirme tablosu", "IP ge√ßidi"],

                options: ["Sadece IP adresine g√∂re", "MAC adresine g√∂re", "Birden fazla metriƒüe g√∂re", "DNS kayƒ±tlarƒ±na g√∂re", "Yalnƒ±zca aƒü adresine g√∂re"],

            {

            },
            {

                options: ["Y√∂nlendirme tablosunu g√∂sterir", "Aƒü ge√ßitlerini listeler", "EIGRP kom≈üularƒ±nƒ± g√∂sterir", "Hatalarƒ± d√ºzeltir", "Trafiƒüi sƒ±fƒ±rlar"],

            },
            {

                options: ["5", "10", "15", "20", "25"],
                correct: 2
            },
            {
                question: "Router konfig√ºrasyon moduna ge√ßmek i√ßin hangi komut kullanƒ±lƒ±r?",
                options: ["enable configure", "conf enable", "configure terminal", "router config", "terminal enable"],
                correct: 2
            },
            {
                question: "Bir aray√ºz√º etkinle≈ütirmek i√ßin hangi komut kullanƒ±lƒ±r?",
                options: ["shutdown", "interface reset", "no shutdown", "enable port", "activate interface"],
                correct: 2
            },
            {
                question: "RIP yapƒ±landƒ±rmasƒ±nda aƒü eklemek i√ßin hangi komut kullanƒ±lƒ±r?",
                options: ["add network", "rip network", "network [adres]", "route add", "ip route"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = -1;
        let answered = false;
        let answers = Array(questions.length).fill(null); // Store answers for each question
        let shuffledOrders = Array(questions.length).fill(null); // Store shuffled options for each question

        // Function to shuffle options while preserving correct answer
        function shuffleOptions(options, correctIndex) {
            const indexedOptions = options.map((option, index) => ({ option, index }));
            for (let i = indexedOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indexedOptions[i], indexedOptions[j]] = [indexedOptions[j], indexedOptions[i]];
            }
            const newCorrectIndex = indexedOptions.findIndex(item => item.index === correctIndex);
            return {
                shuffledOptions: indexedOptions.map(item => item.option),
                newCorrectIndex
            };
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            let shuffledOptions, newCorrectIndex;

            // Use stored shuffled order if available, otherwise shuffle
            if (shuffledOrders[currentQuestion] === null) {
                const shuffleResult = shuffleOptions(question.options, question.correct);
                shuffledOptions = shuffleResult.shuffledOptions;
                newCorrectIndex = shuffleResult.newCorrectIndex;
                shuffledOrders[currentQuestion] = { shuffledOptions, newCorrectIndex };
            } else {
                shuffledOptions = shuffledOrders[currentQuestion].shuffledOptions;
                newCorrectIndex = shuffledOrders[currentQuestion].newCorrectIndex;
            }

            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (answers[currentQuestion] !== null) {
                    optionDiv.classList.add('disabled');
                    if (index === newCorrectIndex) {
                        optionDiv.classList.add('correct');
                    } else if (index === answers[currentQuestion] && index !== newCorrectIndex) {
                        optionDiv.classList.add('incorrect');
                    }
                } else {
                    optionDiv.onclick = () => selectAnswer(index, newCorrectIndex);
                }
                if (index === answers[currentQuestion]) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.innerHTML = `
                    <span class="option-label">${String.fromCharCode(65 + index)})</span>
                    <span>${option}</span>
                `;
                optionsContainer.appendChild(optionDiv);
            });
            
            updateProgressBar();
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === null;
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
        }

        function selectAnswer(index, correctIndex) {
            if (answered || answers[currentQuestion] !== null) return;
            
            selectedAnswer = index;
            answers[currentQuestion] = index;
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            setTimeout(() => {
                answered = true;
                
                options.forEach((opt, i) => {
                    opt.classList.add('disabled');
                    if (i === correctIndex) {
                        opt.classList.add('correct');
                    } else if (i === selectedAnswer && i !== correctIndex) {
                        opt.classList.add('incorrect');
                    }
                });
                
                if (selectedAnswer === correctIndex) {
                    score++;
                }
                
                document.getElementById('nextBtn').disabled = false;
            }, 500);
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                answered = false;
                displayQuestion();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                answered = answers[currentQuestion] !== null;
                displayQuestion();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultsContainer').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            const scoreCircle = document.getElementById('scoreCircle');
            const resultTitle = document.getElementById('resultTitle');
            const resultDetails = document.getElementById('resultDetails');
            
            document.getElementById('scorePercentage').textContent = percentage + '%';
            resultDetails.textContent = `${questions.length} sorudan ${score} tanesini doƒüru cevapladƒ±nƒ±z`;
            
            if (percentage >= 90) {
                scoreCircle.className = 'score-circle score-excellent';
                resultTitle.textContent = 'M√ºkemmel! üéâ';
            } else if (percentage >= 70) {
                scoreCircle.className = 'score-circle score-good';
                resultTitle.textContent = '√áok ƒ∞yi! üëè';
            } else if (percentage >= 50) {
                scoreCircle.className = 'score-circle score-average';
                resultTitle.textContent = 'Fena Deƒüil üëç';
            } else {
                scoreCircle.className = 'score-circle score-poor';
                resultTitle.textContent = 'Geli≈ütirme Gerekli üìö';
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = Array(questions.length).fill(null);
            shuffledOrders = Array(questions.length).fill(null); // Reset shuffled orders
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            answered = false;
            displayQuestion();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        displayQuestion();
    </script>
